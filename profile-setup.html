<!DOCTYPE html>
<html>
<head>
  <title>Profile Setup</title>
</head>
<body>
  <h2>Complete Your Profile</h2>
  <form id="profile-form">
    <input type="text" id="firstName" placeholder="First Name" required><br>
    <input type="text" id="lastName" placeholder="Last Name" required><br>
    <input type="text" id="location" placeholder="Location (optional)"><br>
    <textarea id="bio" placeholder="Short Bio (optional)"></textarea><br>
    <input type="text" id="availability" placeholder="Timings / Availability (optional)"><br>

    <h4>Skills (optional)</h4>
    <div id="skills-section">
      <div class="skill-entry">
        <input type="text" class="skill-name" placeholder="Skill">
        <input type="text" class="skill-desc" placeholder="Description of experience">
      </div>
    </div>
    <button type="button" id="add-skill">+ Add Another Skill</button><br><br>

    <button type="submit">Save Profile</button>
  </form>

  <p id="error-message" style="color:red;"></p>
  <p id="success-message" style="color:green;"></p>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
