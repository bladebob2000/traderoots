<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In | TradeRoots</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #4CAF50, #F0F4C3);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      color: #198754;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .btn-success {
      width: 100%;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 1px solid #ccc;
      color: #555;
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .google-btn:hover {
      background-color: #f0f0f0;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 40px 0;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="card bg-white">
      <h2>Sign In to TradeRoots</h2>
      <form id="signin-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn btn-success mb-3">Sign In</button>

        <div class="text-center mb-2">or</div>

        <!-- Google Sign In Button -->
        <button type="button" class="google-btn" id="googleSignIn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
          Sign in with Google
        </button>

        <div class="mt-3 text-center">
          <small>Don't have an account? <a href="signup.html" class="text-success">Sign up here</a></small>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>

  <!-- Firebase & Auth Logic -->
  <script type="module">
    import { auth, provider, db } from './firebase-config.js';
    import {
      signInWithEmailAndPassword,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    document.getElementById("signin-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));
        window.location.href = userDoc.exists() ? "profile.html" : "profile-setup.html";
      } catch (err) {
        alert("Error signing in: " + err.message);
      }
    });

    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const uid = result.user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));
        window.location.href = userDoc.exists() ? "profile.html" : "profile-setup.html";
      } catch (err) {
        alert("Google sign-in error: " + err.message);
      }
    });

  </script>

</body>

</html>
