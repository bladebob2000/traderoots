<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeRoots Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    .main-content {
      flex: 1 0 auto;
      display: flex;
      overflow: hidden;
    }

    .settings-sidebar {
      color: white;
      min-height: 100%;
      padding-bottom: 2rem;
      border-right: black 1px solid;
    }

    .nav-pills .nav-link {
      border-radius: 0;
      color: black;
    }

    .nav-pills .nav-link.active {
      background-color: #198754;
      color: white;
    }

    .settings-panel {
      flex-grow: 1;
      overflow-y: auto;
      padding: 2rem;
      background-color: #ffffff;
    }

    .settings-panel button {
      margin-bottom: 0.75rem;
    }
    h4,
    h5 {
      color: #198754;
    }
  </style>
</head>

<body>

  <div id="navbar"></div>

  <div class="container-fluid main-content px-0">
    <div class="row flex-grow-1 w-100 m-0 gx-5">
      <!-- Sidebar -->
      <div class="col-md-3 settings-sidebar d-flex flex-column">
        <h4 class="mt-4 mb-3 text-center">Settings</h4>
        <div class="nav flex-column nav-pills px-2" id="settings-tabs" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="account-tab" data-bs-toggle="pill" data-bs-target="#account" type="button"
            role="tab">Account Information</button>
          <button class="nav-link" id="privacy-tab" data-bs-toggle="pill" data-bs-target="#privacy" type="button"
            role="tab">Privacy Controls</button>
          <button class="nav-link" id="notifications-tab" data-bs-toggle="pill" data-bs-target="#notifications"
            type="button" role="tab">Notifications</button>
          <button class="nav-link" id="language-tab" data-bs-toggle="pill" data-bs-target="#language" type="button"
            role="tab">Language & Region</button>
          <button class="nav-link" id="security-tab" data-bs-toggle="pill" data-bs-target="#security" type="button"
            role="tab">Security</button>
          <button class="nav-link" id="skills-tab" data-bs-toggle="pill" data-bs-target="#skills" type="button"
            role="tab">Skill & Exchange Preferences</button>
          <button class="nav-link" id="trust-tab" data-bs-toggle="pill" data-bs-target="#trust" type="button"
            role="tab">Trust Network Settings</button>
          <button class="nav-link" id="reviews-tab" data-bs-toggle="pill" data-bs-target="#reviews" type="button"
            role="tab">Review & Reputation</button>
          <button class="nav-link" id="chat-tab" data-bs-toggle="pill" data-bs-target="#chat" type="button"
            role="tab">Chat Controls</button>
        </div>
      </div>

      <!-- Main Settings Content -->
      <div class="col-md-9 settings-panel tab-content" id="settings-tabContent">
        <div class="tab-pane fade show active" id="account" role="tabpanel">
          <h5>Account Information</h5>
          <button class="btn btn-outline-primary">Change Email</button><br>
          <button class="btn btn-outline-primary">Change Phone Number</button><br>
          <button class="btn btn-outline-primary">Change Username</button><br>
          <button class="btn btn-outline-danger">Delete Account</button>
        </div>
        <div class="tab-pane fade" id="privacy" role="tabpanel">
          <h5>Privacy Controls</h5>
          <button class="btn btn-outline-primary">Edit Profile Visibility</button><br>
          <button class="btn btn-outline-primary">Manage Review Visibility</button><br>
          <button class="btn btn-outline-primary">Toggle Location Sharing</button>
        </div>
        <div class="tab-pane fade" id="notifications" role="tabpanel">
          <h5>Notifications</h5>
          <button class="btn btn-outline-primary">Email Notification Preferences</button><br>
          <button class="btn btn-outline-primary">Push Notification Preferences</button>
        </div>
        <div class="tab-pane fade" id="language" role="tabpanel">
          <h5>Language & Region</h5>
          <button class="btn btn-outline-primary">Select Language</button><br>
          <button class="btn btn-outline-primary">Set Time Zone</button>
        </div>
        <div class="tab-pane fade" id="security" role="tabpanel">
          <h5>Security</h5>
          <button class="btn btn-outline-primary">Enable Two-Factor Authentication</button><br>
          <button class="btn btn-outline-primary">View Login Activity</button><br>
          <button class="btn btn-outline-primary">Manage Authorized Devices</button>
        </div>
        <div class="tab-pane fade" id="skills" role="tabpanel">
          <h5>Skill & Exchange Preferences</h5>
          <button class="btn btn-outline-primary">Set Availability</button><br>
          <button class="btn btn-outline-primary">Choose Exchange Type</button><br>
          <button class="btn btn-outline-primary">Select Skill Categories</button>
        </div>
        <div class="tab-pane fade" id="trust" role="tabpanel">
          <h5>Trust Network Settings</h5>
          <button class="btn btn-outline-primary">Manage Invitations</button><br>
          <button class="btn btn-outline-primary">View/Edit Network Members</button><br>
          <button class="btn btn-outline-primary">Change Network Visibility</button>
        </div>
        <div class="tab-pane fade" id="reviews" role="tabpanel">
          <h5>Review & Reputation</h5>
          <button class="btn btn-outline-primary">Review Users</button><br>
          <button class="btn btn-outline-primary">Manage Your Reviews</button><br>
          <button class="btn btn-outline-primary">Set Rating Visibility</button>
        </div>
        <div class="tab-pane fade" id="chat" role="tabpanel">
          <h5>Chat Controls</h5>
          <button class="btn btn-outline-primary">Enable/Disable Chat</button><br>
          <button class="btn btn-outline-primary">Set Who Can Message You</button><br>
          <button class="btn btn-outline-primary">Export Chat History</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
      });
    fetch('/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>

</body>

</html>
