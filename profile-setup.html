<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Setup | TradeRoots</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjxczL7HTc0-nr0DqFnByIrjruhE5ti6A&libraries=places"></script>

  <style>
    body {
      background: linear-gradient(135deg, #4CAF50, #F0F4C3);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .profile-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      color: #198754;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .btn-success {
      width: 100%;
    }

    .skill-entry {
      margin-bottom: 1rem;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 40px 0;
    }

    #error-message,
    #success-message {
      font-size: 0.9rem;
      text-align: center;
    }

    #error-message {
      color: red;
    }

    #success-message {
      color: green;
    }

    #availability-fields {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 5px;
      flex-wrap: nowrap;
    }

    .wide-tooltip .tooltip-inner {
      max-width: 300px;
      white-space: normal;
    }

    .autocomplete-list {
      z-index: 1000;
      max-height: 150px;
      overflow-y: auto;
    }
    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }
      
  </style>
</head>
<body>

<div class="profile-container">
  <div class="card bg-white">
    <h2>Set Up Your Profile</h2>
    <form id="profile-form">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required />
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">
          Location (optional)
          <i class="bi bi-info-circle-fill text-secondary ms-1"
             data-bs-toggle="tooltip"
             data-bs-placement="right"
             data-bs-custom-class="wide-tooltip"
             title="Don’t worry—your location is never shared with others. You can be as general or specific as you like (e.g., city, region, or neighborhood). It’s only used to help connect you with nearby users and set your time zone for smoother scheduling.">
          </i>
        </label>
        <input type="text" id="location" class="form-control" placeholder="Enter your city or address" />
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Short Bio (optional)</label>
        <textarea class="form-control" id="bio" rows="2"></textarea>
      </div>

      <fieldset class="mb-3 border p-3 rounded">
        <legend class="float-none w-auto">Weekly Availability</legend>
        <div class="row g-2">
          <div class="col-12 d-flex flex-column gap-2">
            <div class="d-flex align-items-center" style="gap: 10px;" id="availability-fields"></div>
          </div>
        </div>
      </fieldset>

      <h5>Skills (optional)</h5>
      <div id="skills-section" class="mb-3">
        <div class="skill-entry row g-2">
          <div class="col-md-6">
            <input type="text" class="form-control skill-name" placeholder="Skill" />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control skill-desc" placeholder="Description of experience" />
          </div>
        </div>
      </div>
      <button type="button" id="add-skill" class="btn btn-outline-secondary mb-3 w-100">+ Add Another Skill</button>
      <button type="submit" class="btn btn-success mb-2">Save Profile</button>

      <p id="error-message"></p>
      <p id="success-message"></p>
    </form>
  </div>
</div>

<div id="footer"></div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="setup.js"></script>


</body>
</html>
