<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Setup | TradeRoots</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #4CAF50, #F0F4C3);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .profile-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      color: #198754;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .btn-success {
      width: 100%;
    }

    .skill-entry {
      margin-bottom: 1rem;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 40px 0;
    }

    #error-message,
    #success-message {
      font-size: 0.9rem;
      text-align: center;
    }

    #error-message {
      color: red;
    }

    #success-message {
      color: green;
    }

    #availability-fields {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 5px;
      flex-wrap: nowrap;
    }
    
  </style>
</head>

<body>

  <div class="profile-container">
    <div class="card bg-white">
      <h2>Set Up Your Profile</h2>
      <form id="profile-form">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">
            Location (optional)
            <i class="bi bi-info-circle-fill text-secondary ms-1" 
               data-bs-toggle="tooltip" 
               data-bs-placement="right" 
               title="Don’t worry—your location is never shared with others. It’s only used to help connect you with nearby users and ensure your time zone is accurate for smoother scheduling.">
            </i>
          </label>
          <input type="text" class="form-control" id="location" />
        </div>
        
        <div class="mb-3">
          <label for="bio" class="form-label">Short Bio (optional)</label>
          <textarea class="form-control" id="bio" rows="2"></textarea>
        </div>

        <fieldset class="mb-3 border p-3 rounded">
          <legend class="float-none w-auto">Weekly Availability</legend>
          <div class="row g-2">
            <div class="col-12 d-flex flex-column gap-2">
              <div class="d-flex align-items-center" style="gap: 10px;" id="availability-fields">
                <!-- Populated by JS -->
              </div>
            </div>
          </div>
        </fieldset>

        <h5>Skills (optional)</h5>
        <div id="skills-section" class="mb-3">
          <div class="skill-entry row g-2">
            <div class="col-md-6">
              <input type="text" class="form-control skill-name" placeholder="Skill" />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control skill-desc" placeholder="Description of experience" />
            </div>
          </div>
        </div>
        <button type="button" id="add-skill" class="btn btn-outline-secondary mb-3 w-100">+ Add Another Skill</button>
        <button type="submit" class="btn btn-success mb-2">Save Profile</button>

        <p id="error-message"></p>
        <p id="success-message"></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="profile.js"></script>
  <script type="module">
    import { db, auth } from './firebase-config.js';
    import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const location = document.getElementById("location").value.trim();
      const bio = document.getElementById("bio").value.trim();

      const skills = [];
      document.querySelectorAll(".skill-entry").forEach(entry => {
        const name = entry.querySelector(".skill-name").value.trim();
        const desc = entry.querySelector(".skill-desc").value.trim();
        if (name && desc) skills.push({ name, description: desc });
      });

      const availability = {};
      ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"].forEach(day => {
        const check = document.getElementById(`${day}-check`);
        const start = document.getElementById(`${day}-start`);
        const end = document.getElementById(`${day}-end`);
        if (check?.checked) {
          availability[day] = { start: start.value, end: end.value };
        }
      });

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          try {
            await setDoc(doc(db, "users", user.uid), {
              firstName,
              lastName,
              location,
              bio,
              skills,
              availability
            });
            document.getElementById("success-message").textContent = "Profile saved!";
          } catch (error) {
            document.getElementById("error-message").textContent = "Error saving profile.";
          }
        } else {
          document.getElementById("error-message").textContent = "Not logged in.";
        }
      });
    });

    // Generate availability rows
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    const container = document.getElementById("availability-fields");
    days.forEach(day => {
      const row = document.createElement("div");
      row.className = "d-flex align-items-center gap-2 flex-wrap";
      row.innerHTML = `
        <input type="checkbox" id="${day}-check" class="form-check-input" />
        <label for="${day}-check" class="form-label mb-0" style="width: 90px;">${day}</label>
        <input type="time" id="${day}-start" class="form-control" style="width: 130px;" disabled />
        <span>to</span>
        <input type="time" id="${day}-end" class="form-control" style="width: 130px;" disabled />
      `;
      container.appendChild(row);
    });

    // Enable/disable time inputs
    days.forEach(day => {
      document.addEventListener("change", (e) => {
        if (e.target.id === `${day}-check`) {
          document.getElementById(`${day}-start`).disabled = !e.target.checked;
          document.getElementById(`${day}-end`).disabled = !e.target.checked;
        }
      });
    });
  </script>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>
  <script>
    // Initialize all Bootstrap tooltips
    document.addEventListener("DOMContentLoaded", function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
  
</body>

</html>
